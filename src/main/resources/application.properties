################################ mybatis-plus config begin  ##########################
mybatis-plus.mapper-locations=classpath:/mapper/*Mapper.xml
#主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
mybatis-plus.global-config.id-type=0
#字段策略 0:"忽略判断",1:"非 NULL 判断",2:"非空判断"
mybatis-plus.global-config.field-strategy=2
#驼峰下划线转换
mybatis-plus.global-config.db-column-underline=true
#刷新mapper 调试神器
mybatis-plus.global-config.refresh-mapper=true
#数据库大写下划线转换
mybatis-plus.global-config.capital-mode=true
#逻辑删除配置
mybatis-plus.global-config.logic-delete-value=0
mybatis-plus.global-config.logic-not-delete-value=1
#配置返回数据库(column下划线命名&&返回java实体是驼峰命名)，自动匹配无需as（没开启这个，SQL需要写as： select user_id as userId）
mybatis-plus.configuration.map-underscore-to-camel-case=true
#缓存
mybatis-plus.configuration.cache-enabled=false
# 配置slq打印日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
################################ mybatis-plus config end  ##########################

################################ shardingsphere datasource config begin ##########################
datasource.names.count = 2
datasource.tables.count = 4

spring.shardingsphere.datasource.names = ds0,ds1

spring.shardingsphere.datasource.ds0.type = com.alibaba.druid.pool.DruidDataSource
spring.shardingsphere.datasource.ds0.driver-class-name = com.mysql.jdbc.Driver
spring.shardingsphere.datasource.ds0.url = jdbc:mysql://127.0.0.1:3306/d_how_cool_0?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC&allowMultiQueries=true&useSSL=false
spring.shardingsphere.datasource.ds0.username = root
spring.shardingsphere.datasource.ds0.password = root1234
spring.shardingsphere.datasource.ds0.initial-size = 1
spring.shardingsphere.datasource.ds0.min-idle = 1
spring.shardingsphere.datasource.ds0.max-active = 8
spring.shardingsphere.datasource.ds0.max-wait = 1000
spring.shardingsphere.datasource.ds0.time-between-eviction-runs-millis = 60000
spring.shardingsphere.datasource.ds0.min-evictable-idle-time-millis = 1800000
spring.shardingsphere.datasource.ds0.validation-query = SELECT 1
spring.shardingsphere.datasource.ds0.test-while-idle = true
spring.shardingsphere.datasource.ds0.test-on-borrow = false
spring.shardingsphere.datasource.ds0.test-on-return = false
spring.shardingsphere.datasource.ds0.remove-abandoned = true
spring.shardingsphere.datasource.ds0.remove-abandoned-timeout = 180
spring.shardingsphere.datasource.ds0.log-abandoned = true
spring.shardingsphere.datasource.ds0.connection-properties = socketTimeout\=12000;connectTimeout\=2000
spring.shardingsphere.datasource.ds0.query-timeout = 10
spring.shardingsphere.datasource.ds0.max-evictable-idle-time-millis = 3600000

spring.shardingsphere.datasource.ds1.type = com.alibaba.druid.pool.DruidDataSource
spring.shardingsphere.datasource.ds1.driver-class-name = com.mysql.jdbc.Driver
spring.shardingsphere.datasource.ds1.url = jdbc:mysql://127.0.0.1:3306/d_how_cool_1?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC&allowMultiQueries=true&useSSL=false
spring.shardingsphere.datasource.ds1.username = root
spring.shardingsphere.datasource.ds1.password = root1234
spring.shardingsphere.datasource.ds1.initial-size = 1
spring.shardingsphere.datasource.ds1.min-idle = 1
spring.shardingsphere.datasource.ds1.max-active = 8
spring.shardingsphere.datasource.ds1.max-wait = 1000
spring.shardingsphere.datasource.ds1.time-between-eviction-runs-millis = 60000
spring.shardingsphere.datasource.ds1.min-evictable-idle-time-millis = 1800000
spring.shardingsphere.datasource.ds1.validation-query = SELECT 1
spring.shardingsphere.datasource.ds1.test-while-idle = true
spring.shardingsphere.datasource.ds1.test-on-borrow = false
spring.shardingsphere.datasource.ds1.test-on-return = false
spring.shardingsphere.datasource.ds1.remove-abandoned = true
spring.shardingsphere.datasource.ds1.remove-abandoned-timeout = 180
spring.shardingsphere.datasource.ds1.log-abandoned = true
spring.shardingsphere.datasource.ds1.connection-properties = socketTimeout\=12000;connectTimeout\=2000
spring.shardingsphere.datasource.ds1.query-timeout = 10
spring.shardingsphere.datasource.ds1.max-evictable-idle-time-millis = 3600000

spring.shardingsphere.props.sql.show = true
spring.shardingsphere.props.check.table.metadata.enabled = true

# max_code start
spring.shardingsphere.sharding.tables.max_code.actual-data-nodes = ds0.max_code

# tb_membership_mid_mapping start
spring.shardingsphere.sharding.tables.t_user.actual-data-nodes = ds$->{0..1}.t_user_$->{0..3}
spring.shardingsphere.sharding.tables.t_user.database-strategy.standard.sharding-column = u_id
spring.shardingsphere.sharding.tables.t_user.database-strategy.standard.precise-algorithm-class-name =com.songzhen.howcool.config.sharding.strategy.DatabaseShardingHashAlgorithm
spring.shardingsphere.sharding.tables.t_user.table-strategy.standard.sharding-column = u_id
spring.shardingsphere.sharding.tables.t_user.table-strategy.standard.precise-algorithm-class-name =com.songzhen.howcool.config.sharding.strategy.TableShardingHashAlgorithm
################################ shardingsphere datasource config end ##########################



